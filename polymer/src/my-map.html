<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/google-map/google-map-directions.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">


<dom-module id="my-map">
  <template is="dom-bind">
  <style>
    google-map {
      height: 600px;
    }

    #inputs {
      position: absolute;
      bottom: 5px;
      left: 5px;
      z-index: 100;
    }

    paper-input {
      background: #fff;
      border-radius: 0px;
      margin-top: 0px;
      width: 300px;}

  </style>

    <div id = "inputs">
      <paper-input label="From" type="search"
          placeholder="Start address" value="{{start}}">
      </paper-input>
      <paper-input label="To" type="search"
        placeholder="End address" value="{{end}}">
    </paper-input>
    <paper-input label="WayPoints" type="search"
      placeholder="Intermediate points" value="{{waypoints}}">
  </paper-input>
    </div>
    <body unresolved>
    <google-map map = "{{map}}" api-key="AIzaSyDXP921qJVZ0kwzYmTp17pSWKJyC4v7clU">
          <google-map-directions map="{{map}}"
            start-address="{{start}}"
            end-address="{{end}}"
            waypoints="{{waypoints}}"
            travel-mode="WALKING"
            provideRouteAlternatives = "true">
        </google-map-directions>
    </google-map>
</body>
  </template>

  <script>
    Polymer({
      is: 'my-map',
      properties: {
          map:{
              type: String,
              notify: true
          }
      },
      updateMap: function() {

      }
    });

  </script>

</dom-module>
